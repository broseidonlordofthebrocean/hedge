name: Deploy HEDGE

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # Run tests first
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: api/requirements.txt

      - name: Install dependencies
        working-directory: api
        run: pip install -r requirements.txt

      - name: Run tests
        working-directory: api
        run: pytest tests/ -v

  # Deploy Next.js to Cloudflare Pages
  deploy-web:
    runs-on: ubuntu-latest
    name: Deploy Web to Cloudflare Pages
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: web
        run: npm install

      - name: Build with @cloudflare/next-on-pages
        working-directory: web
        run: npm run pages:build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: web
          command: pages deploy .vercel/output/static --project-name=hedge-web

  # Build and push API Docker image
  deploy-api:
    runs-on: ubuntu-latest
    name: Build & Push API Image
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/hedge-api:latest
            ghcr.io/${{ github.repository }}/hedge-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
